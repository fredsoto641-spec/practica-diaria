name: PHP CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: [ "main" ]
workflow_dispatch:
jobs:
  build:
    name: CI - Build & Test
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Descargar tu código
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Instalar PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, dom, pdo, pdo_mysql
          coverage: none

      # 3️⃣ Instalar dependencias (si usas Composer)
      - name: Install dependencies
        run: |
          if [ -f composer.json ]; then
            composer install --no-progress --no-interaction
          else
            echo "No composer.json found, skipping composer install"
          fi

      # 4️⃣ Ejecutar pruebas si existen
      - name: Run PHPUnit tests
        run: |
          if [ -f vendor/bin/phpunit ]; then
            vendor/bin/phpunit
          else
            echo "No PHPUnit tests found"
          fi

      # 5️⃣ Verificar sintaxis PHP
      - name: PHP Syntax Check
        run: |
          find . -type f -name "*.php" -print0 | xargs -0 -n1 php -l

      # 6️⃣ Subir artefacto listo para despliegue
      - name: Upload build as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: php-build
          path: .

  deploy:
    name: CD - Deploy to FTP
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'   # Solo desplegar en main

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Descargar artefacto generado por CI
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: php-build

      # Desplegar por FTP
      - name: Deploy via FTP
        uses: samkirkland/ftp-deploy-action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: .
          server-dir: /public_html/
          exclude: |
            **/.git*
            **/.github*
            **/tests*
            composer.json
            composer.lock

