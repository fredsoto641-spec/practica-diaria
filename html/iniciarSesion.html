<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <title>Login y Registro</title>
        <!-- Enlace al archivo CSS para estilos -->
        <link rel="stylesheet" href="../css/style_login_registro.css">

    </head>
    <body>
        <div class="contenedor">
            <!-- Contenedor del formulario -->
            <div class="formulario-contenedor">
                <!-- Formulario de inicio de sesión -->
                <form action="../php/login.php" method="POST" class="formulario login">
                    <h2 class="formulario-titulo">Iniciar Sesión</h2>
                    <div class="input-contenedor">
                        <label for="usuario_login">Usuario</label>
                        <input type="text" id="usuario_login" name="usuario" placeholder="Ingresa tu usuario" required>
                    </div>
                    <div class="input-contenedor">
                        <label for="contrasena_login">Contraseña</label>
                        <input type="password" id="contrasena_login" name="nueva_contrasena" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <button type="submit" class="boton">Iniciar Sesión</button>
                    <p class="formulario-texto">
                        ¿No tienes una cuenta?
                        <a href="#" class="cambiar-formulario" id="registrar-enlace">Regístrate aquí</a>
                    </p>
                    <!-- Botón para regresar a la página principal -->
                    <a href="index.html" class="boton-regresar">Volver a la Página Principal</a>
                </form>
    
                <!-- Formulario de registro -->
                <form action="../php/register.php" method="POST" class="formulario registro">
                    <h2 class="formulario-titulo">Regístrate</h2>
                    <div class="input-contenedor">
                        <label for="usuario_registro">Usuario</label>
                        <input type="text" id="usuario_registro" name="usuario" placeholder="Crea tu usuario" required>
                    </div>
                    <div class="input-contenedor">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                    </div>
                    <div class="input-contenedor">
                        <label for="contrasena_registro">Contraseña</label>
                        <input type="password" id="contrasena_registro" name="nueva_contrasena" placeholder="Crea tu contraseña" required>
                    </div>
                    <div class="input-contenedor">
                        <label for="repetir_contrasena">Repetir Contraseña</label>
                        <input type="password" id="repetir_contrasena" name="repetir_contrasena" placeholder="Confirma tu contraseña" required>
                        <!-- Mensaje dinámico para contraseñas -->
                        <p id="password-message" style="font-size: 0.8rem; color: red; margin-top: 5px;"></p>
                    </div>
                    <button type="submit" class="boton">Registrarse</button>
                    <p class="formulario-texto">
                        ¿Ya tienes una cuenta?
                        <a href="#" class="cambiar-formulario" id="login-enlace">Inicia sesión aquí</a>
                    </p>
                </form>
            </div>
        </div>
        <script src="../js/form.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
